<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>내 장, 괜찮은 걸까?</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      padding: 30px 20px;
      max-width: 640px;
      margin: 0 auto;
      text-align: left;
    }
    h2, p, label, button {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }
    h2 {
      font-size: 24px;
      margin-bottom: 10px;
      animation-delay: 0.2s;
    }
    p {
      margin-bottom: 20px;
      font-size: 16px;
      animation-delay: 0.4s;
    }
    label {
      display: block;
      margin-bottom: 12px;
      font-size: 16px;
    }
    input[type="checkbox"] {
      margin-right: 8px;
    }
    button {
      margin-top: 20px;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: bold;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: all 0.2s ease;
      animation-delay: 1.4s;
    }
    button:hover {
      background-color: #388e3c;
    }
    button:active {
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    label:nth-of-type(1) { animation-delay: 0.6s; }
    label:nth-of-type(2) { animation-delay: 0.7s; }
    label:nth-of-type(3) { animation-delay: 0.8s; }
    label:nth-of-type(4) { animation-delay: 0.9s; }
    label:nth-of-type(5) { animation-delay: 1.0s; }
    label:nth-of-type(6) { animation-delay: 1.1s; }
    label:nth-of-type(7) { animation-delay: 1.2s; }
    label:nth-of-type(8) { animation-delay: 1.3s; }
    label:nth-of-type(9) { animation-delay: 1.4s; }
    label:nth-of-type(10) { animation-delay: 1.5s; }

    .fade-out {
      opacity: 0;
      transition: opacity 0.6s ease-out;
    }
  </style>
</head>
<body class="fade-in">
  <h2>✅ 자가 진단 테스트</h2>
  <p class="line">다음 문항 중 해당되는 항목을 체크해보세요.</p>
  <form id="testForm">
    <label><input type="checkbox" name="q1" /> 스트레스 받을 때 배가 아프다</label>
    <label><input type="checkbox" name="q2" /> 자주 설사 또는 변비를 반복한다</label>
    <label><input type="checkbox" name="q3" /> 배변 후에도 시원하지 않다</label>
    <label><input type="checkbox" name="q4" /> 배에 가스가 자주 찬다</label>
    <label><input type="checkbox" name="q5" /> 아침마다 화장실이 급하다</label>
    <label><input type="checkbox" name="q6" /> 평소 복부 팽만감이 있다</label>
    <label><input type="checkbox" name="q7" /> 검사에서는 이상 없지만 증상이 반복된다</label>
    <label><input type="checkbox" name="q8" /> 카페인, 유제품 먹으면 장이 불편하다</label>
    <label><input type="checkbox" name="q9" /> 복통이 자주 있다</label>
    <label><input type="checkbox" name="q10" /> 외출 시 화장실 때문에 불안하다</label>
    <p class="line">✔ 위험도 판별<br/>
    0~2개: 안정<br/>
    3~5개: 주의<br/>
    6~7개: 위험<br/>
    8개 이상: 고위험 (전문 상담 필요)</p>
    <button type="button" onclick="checkResult()">결과 확인하기</button>
  </form>
  <script>
    function checkResult() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      let count = 0;
      checkboxes.forEach((box) => {
        if (box.checked) count++;
      });

      let nextPage = "";
      if (count <= 2) {
        nextPage = "result-low.html";
      } else if (count <= 5) {
        nextPage = "result-mid.html";
      } else if (count <= 7) {
        nextPage = "result-high.html";
      } else {
        nextPage = "result-veryhigh.html";
      }

      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = nextPage;
      }, 600);
    }
  </script>
</body>
</html>
